<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div id="user-info">
                <span id="username">Username: Loading...</span>
                <span id="points">Points: 0</span>
            </div>
            <div id="game-info">
                <span id="stamina">Stamina: 10</span>
                <span id="timer">Timer: 0:00</span>
            </div>
        </header>
        <main>
            <button id="start-button">Start Game</button>
            <div id="level-selection" class="hidden">
                <button class="level-button" data-level="easy">Easy</button>
                <button class="level-button" data-level="normal">Normal</button>
                <button class="level-button" data-level="hard">Hard</button>
            </div>
            <div id="game-board" class="hidden board"></div>
        </main>
        <footer>
            <button id="reset-button">Reset Game</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="start-button">Start Game</button>
        <div id="level-selection" class="hidden">
            <button class="level-button" data-level="easy">Easy</button>
            <button class="level-button" data-level="normal">Normal</button>
            <button class="level-button" data-level="hard">Hard</button>
        </div>
        <div id="game-board" class="board hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

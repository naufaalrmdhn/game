<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="user-info">User: <span id="username"></span> | Points: <span id="points">0</span></div>
    </header>
    <main>
        <div id="level-selection">
            <button class="level-button" data-level="easy">Easy</button>
            <button class="level-button" data-level="normal">Normal</button>
            <button class="level-button" data-level="hard">Hard</button>
        </div>
        <div id="game-container" class="hidden">
            <div id="game-board"></div>
            <div id="game-footer">
                <div id="stamina">Stamina: <span id="stamina-value">10</span></div>
                <div id="timer">Time: <span id="timer-value">00:00</span></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

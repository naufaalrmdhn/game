<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Memory Game</h1>
        <div id="user-info">
            <p id="user-id">UserID: </p>
            <p id="points">Points: 0</p>
            <p id="stamina">Stamina: 10</p>
        </div>
        <button id="start-button">Start Game</button>
        <div id="level-selection" class="hidden">
            <button class="level-button" data-level="easy">Easy</button>
            <button class="level-button" data-level="normal">Normal</button>
            <button class="level-button" data-level="hard">Hard</button>
        </div>
        <div id="game-board" class="hidden"></div>
    </div>
    <script>
        // Check if userId exists in the URL or localStorage
        let userId = new URLSearchParams(window.location.search).get('userId');
        if (!userId) {
            userId = localStorage.getItem('userId');
        }
        if (!userId) {
            alert('Please login through Telegram to access the game.');
            // Optionally redirect to a login page or Telegram bot
        } else {
            localStorage.setItem('userId', userId);
            document.getElementById('user-id').textContent = `UserID: ${userId}`;
        }
    </script>
    <script src="script.js"></script>
</body>
</html>

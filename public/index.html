<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div id="user-info">
                <span id="username">Username: <span id="username-value"></span></span>
                <span id="points">Points: <span id="points-value">0</span></span>
            </div>
        </header>

        <div id="level-selection" class="hidden">
            <button class="level-button" data-level="easy">Easy</button>
            <button class="level-button" data-level="normal">Normal</button>
            <button class="level-button" data-level="hard">Hard</button>
        </div>

        <div id="game-board" class="board hidden"></div>

        <footer>
            <div id="stamina">Stamina: <span id="stamina-value">10</span></div>
            <div id="timer">Time: <span id="timer-value">0</span> seconds</div>
            <button id="start-button">Start Game</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>

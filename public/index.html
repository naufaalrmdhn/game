<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="user-info">
            <span id="username">User: <span id="user-id"></span></span>
            <span id="points">Points: <span id="points-value">0</span></span>
        </div>
    </header>
    <main>
        <button id="start-button">Start Game</button>
        <div id="level-selection">
            <button class="level-button" data-level="easy">Easy</button>
            <button class="level-button" data-level="normal">Normal</button>
            <button class="level-button" data-level="hard">Hard</button>
        </div>
        <div id="game-board"></div>
    </main>
    <footer>
        <span id="stamina">Stamina: <span id="stamina-value">10</span></span>
        <span id="timer">Timer: <span id="timer-value">0</span> seconds</span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
